<!doctype html>
<html>
<head>

<title>checkbox</title>

<body bgcolor="#9A67AD">
	<font color="white"><h3 align="center">datos</h3></font>
	<form>
		<fieldset>
			<legend align="center">DATOS PERSONALES</legend>
	ingrese su nombre:
		<input type="text" name="nombre" size="20" placeholder="escriba aqui su nombre">
		<br>
		<br>
	ingrese los nombres que usted conoce:<br>
			<input type="checkbox" name="jav" size="60">lenguaje java<br>
			<input type="checkbox" name="ph" size="60">lenguaje php<br>
			<input type="checkbox" name="javas" size="60">lenguaje javascript<br>

				<input type="checkbox" name="py" size="60">lenguaje python<br><br><br>
		habilidades:
			<br><br>
		<textarea name="comentarios" rows="5" cols="60"  placeholder="escriba aqui sus habilidaes"></textarea>
		<br>
		<input type="submit" value="enviar">
		<input type="reset" value="limpiar">
			</fieldset>
	</form>
